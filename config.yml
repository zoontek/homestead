---
hostname: "homestead"

ip: "192.168.10.10"
memory: 2048
cpus: 1

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ./www
      to: /home/vagrant/laravel

sites:
    - map: homestead.app
      to: /home/vagrant/laravel/public

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local
